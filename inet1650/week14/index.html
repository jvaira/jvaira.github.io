<!DOCTYPE html>
<html>
<head>
  <title>Week 14</title>
  <style>
    h1 {
      font-size: 3em;
      animation-name: example;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      position: relative;
    }

    @keyframes example {
      0% {color: red; left: 0px; top: 0px; font-size: 3em;}
      25% {left: 100px; top: 100px; font-size: 2em;}
      50% {color: blue; left: 200px; top: 200px; font-size: 1em;}
      75% {left: 100px; top: 100px; font-size: 2em;}
      100% {color: red; left: 0px; top: 0px; font-size: 3em;}

    }
  </style>
</head>

<body>
  <h1>Gattaca</h1>
</body>
</html>
